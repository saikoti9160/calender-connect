version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: calendly-db
    environment:
      POSTGRES_DB: calendly_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - calendly-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: calendly-api
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/calendly_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      JWT_SECRET: your-super-secret-jwt-key-change-in-production-min-256-bits
      APP_BASE_URL: http://localhost:8080
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - calendly-net

  frontend:
    build: ./frontend
    container_name: calendly-ui
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - calendly-net

volumes:
  postgres_data:

networks:
  calendly-net:
    driver: bridge
